<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет сотрудника склада</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <img src="icon.png" alt="Иконка" class="header-icon">
        <h1 class="header-title">Информационная система склада</h1>
    </header>
    <h1></h1>
    <div id="modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Ошибка</h2>
            <p id="modalMessage">Это информационное окно, которое нельзя отменить, пока оно отображается.</p>
            <button id="okButton">OK</button>
        </div>
    </div>
    <div class="container">
        <h1>Управление заказами</h1>
        <div>
            <label for="currentDate">Текущая дата: </label>
            <input type="date" id="currentDate" />
            <button id="nextDay">Завершить тек. день</button>
        </div>
        <h2>Список заказов</h2>
        <ul id="orderList"></ul>

        <h3>Действия с заказами</h3>
        <div>
            <div class="container">
                <h4>Добавление / удаление заказа</h4>
                <input type="text" id="customerName" placeholder="ФИО заказчика" />
                <button id="addOrder">Добавить заказ</button>
                <button id="deleteOrder">Удалить заказ</button>
            </div>
            <div class="container">
                <h4>Добавление позиции в заказ</h4>
                <select id="productSelect"></select>
                <input type="number" id="productQuantity" placeholder="Количество" min="1" />
                <button id="addPosition">Добавить в заказ</button>
            </div>
            <div class="container">
                <h4>Удаление позиции из заказа</h4>
                <select id="productSelectForDelete"></select>
                <button id="deletePosition">Удалить из заказа</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
